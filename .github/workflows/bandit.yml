name: Bandit Security Check
permissions:
  contents: read

on:
  pull_request:

jobs:
  bandit-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6

    - uses: actions/cache@v4
      with:
        path: |
          ~/.cache/pip
          ${{runner.tool_cache}}/python
        key: ${{ runner.os }}-pip-bandit
        restore-keys: |
          ${{ runner.os }}-pip-bandit

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit

    - name: Run Bandit
      run: bandit -ll -ii -r .
